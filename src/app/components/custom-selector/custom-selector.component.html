<ion-grid style="background-color: var(--ion-color-primary); color: var(--ion-color-dark)">
  <ion-row>
    <ion-col col-2><ion-label style="margin-top: 8px; margin-bottom: 0px; font-size: 1.25em">{{ name }}</ion-label></ion-col>
    <ion-col col-2><ion-select [interfaceOptions]="{mode:'ios'}" (ionChange)="onChange($event)" interface="action-sheet" placeholder="{{ name }}" name="{{ name }}" [(ngModel)]="hi">
      <ion-select-option *ngFor="let option of options">{{ option }}</ion-select-option>
    </ion-select></ion-col>
  </ion-row>
</ion-grid>
