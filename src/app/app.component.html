<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>FalconScoutApp</ion-title> <!-- put name of each page here -->
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        <ion-button routerLink="/help">
          <ion-icon slot="icon-only" name="help"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button routerLink="/create">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
        <ion-button routerLink="/form_editor">
          <ion-icon slot="icon-only" name="albums"></ion-icon>
        </ion-button>
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <img src="../assets/imgs/FalconLogoWhiteMaroon.png">
        <ion-list>
          <ion-item *ngFor="let page of pages" routerLink="/intro">
            <h4>{{page.title}}</h4>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-header>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
