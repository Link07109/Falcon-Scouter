<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">Falcon Scouter</div>
  </div>

  <ion-slides pager>
    <!-- Content Slides -->
    <ion-slide>
    </ion-slide>

    <ion-slide>
      <div class="idk">
        ID of Competition Being Scouted:
        <ion-input text-start id="hi" placeholder="Click here to type..."></ion-input>
      </div>
    </ion-slide>

    <!-- Button Slide -->
    <ion-slide>
      <div class="idk">
        <ion-button large clear icon-end color="primary" (click)="saveComp()" routerLink="/dash">
          Start Scouting
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
