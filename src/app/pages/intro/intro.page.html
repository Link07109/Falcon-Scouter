<ion-header>
  <ion-toolbar>
    <ion-title text-center>Welcome!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">

  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">FalconScoutApp</div>
  </div>

  <ion-slides pager>
    <!-- Content Slides -->
    <ion-slide *ngFor="let slide of slides">
      <div>
        <h2 [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </div>
    </ion-slide>

    <ion-slide>
      <div>
        Competition being scouted:<ion-input id="hi" placeholder="Click here to type..."></ion-input>
      </div>
    </ion-slide>

    <!-- Button Slide -->
    <ion-slide>
      <div>
        <ion-label>Ready to begin?</ion-label>
        <br>
        <ion-button large clear icon-end color="primary" (click)="saveComp()" routerLink="/dash">
          Start Scouting
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
