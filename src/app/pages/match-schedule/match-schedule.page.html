<app-custom-toolbar [title]="'Schedule ' + '(' + event + ')'" [icon]="'refresh'" (notify)="refresh($event)"></app-custom-toolbar>

<div style="background-color: var(--ion-color-primary)">
  <ion-searchbar text-start showCancelButton (ionInput)="getItems($event)" placeholder="Search for match..."></ion-searchbar>
</div>

<ion-content>
  <ion-card *ngFor="let match of filteredArray">
      <ion-grid class="noPadding">
        <ion-row class="noPadding">
          <ion-col class="noPadding" text-center size="2.4">
            <div class="center"><b>{{ match.comp_level.toUpperCase() }}-{{ match.match_number }}</b></div>
          </ion-col>
          <ion-col class="noPadding" size="9.6" class="noPadding">
            <ion-grid class="noPadding">
              <ion-row class="noPadding" style="background-color: #fdd !important">
                <ion-col class="noPadding" text-center *ngFor="let team of match.alliances.red.team_keys">
                  <ion-label style="color: #6e4552; margin-top: 2.2vh; font-weight: 500; font-size: 1.2em" routerLink="../team-info/{{ team.substring(3) }}">{{ team.substring(3) }}</ion-label>
                </ion-col>
                <ion-col class="noPadding">
                  <h3 style="color: #6e4552; font-weight: 600" text-end>{{ match.alliances.red.score }}</h3>
                </ion-col>
              </ion-row>
              <ion-row class="noPadding" style="background-color: #ddf !important">
                <ion-col class="noPadding" text-center *ngFor="let team of match.alliances.blue.team_keys">
                  <ion-label style="color: #6e4552; margin-top: 2.2vh; font-weight: 500; font-size: 1.2em" routerLink="../team-info/{{ team.substring(3) }}">{{ team.substring(3) }}</ion-label>
                </ion-col>
                <ion-col class="noPadding">
                  <h3 style="color: #6e4552; font-weight: 600" text-end>{{ match.alliances.blue.score }}</h3>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
