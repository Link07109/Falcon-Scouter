<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Form Editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="!hasChosenTemplate">

    <!-- <ion-list radio-group>
      <ion-list-header>
        Silence Phone
      </ion-list-header>

      <ion-item>
        <ion-label color="dark">Always</ion-label>
        <ion-radio value="always" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Only while phone is locked</ion-label>
        <ion-radio value="locked"></ion-radio>
      </ion-item>
    </ion-list> -->

    <ion-card ion-item (click)="die()">
      <ion-item>
        <ion-icon name="brush" item-start color="dark"></ion-icon>
        <ion-label text-center color="dark">Create Template</ion-label>
      </ion-item>
    </ion-card>
    <ion-item *ngFor="let template of templatesArray">
      <ion-card>
        <ion-item>
          <ion-icon name="flask" item-start color="dark"></ion-icon>
          <ion-label text-center color="dark" (click)="loadHTML(template)" [innerHTML]="template.name"></ion-label>
          <ion-button outline item-end (click)="TODO()">Edit</ion-button>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-list [innerHTML]="templateHTML" *ngIf="hasChosenTemplate">
    </ion-list>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="hasChosenTemplate">
    <!-- Add -->
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <!-- Selector -->
      <ion-fab-button (click)=selectorAlert() data-desc="Add item selector">
        <ion-icon name="options"></ion-icon>
      </ion-fab-button>

      <!-- Checkbox -->
      <ion-fab-button (click)="createComponent('checkbox')" data-desc="Add checkbox">
        <ion-icon name="checkbox"></ion-icon>
      </ion-fab-button>

      <!-- Toggle -->
      <ion-fab-button (click)="createComponent('toggle')" data-desc="Add toggle">
        <ion-icon name="switch"></ion-icon>
      </ion-fab-button>

      <!-- Counter -->
      <!-- <ion-fab-button (click)="createElement('<app-counter></app-counter>')"> -->
      <ion-fab-button (click)="createComponent('counter', '<ion-button color=`secondary`>-</ion-button><ion-button color=`secondary`>+</ion-button>')"
        data-desc=" Add counter">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-fab-button>

      <!-- Button -->
      <ion-fab-button (click)="createComponent('button')" data-desc="Add button">
        <ion-icon name="albums"></ion-icon>
      </ion-fab-button>

      <!-- Input -->
      <ion-fab-button (click)="createComponent('input')" data-desc="Add input">
        <ion-icon name="clipboard"></ion-icon>
      </ion-fab-button>

      <!-- Header -->
      <!-- <ion-fab-button (click)="createComponent('input')" data-desc="Add header">
        <ion-icon name="list"></ion-icon>
      </ion-fab-button> -->

    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf="hasChosenTemplate">
    <ion-fab-button (click)="save()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-list>
      <ion-reorder-group id="divID" *ngIf="hasChosenTemplate">
      </ion-reorder-group>
    </ion-list>
  </ion-card>
</ion-content>
