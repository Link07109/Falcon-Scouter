<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
  <ion-toolbar>
    <ion-title text-center>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/help">
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button style="width: 100%" routerLink="/teams">
    Scout
  </ion-button>
  <p>
    key:<br/> QM = qualification matches<br/> QF = quarter finals<br/> SF = semi finals<br/> F = finals
  </p>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for team..."></ion-searchbar>

  <ion-card *ngFor="let match of matchCollectionObservable | async">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <h1>
                <i><b>#{{ match.match_number }}</b></i>
              </h1>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              <h1>
                <i style="float: right; margin-right: 5px">
                  {{ match.comp_level.toUpperCase() }}
                </i>
              </h1>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h1 style="float: left; color:blue; font-family: 'Kanit', sans-serif;">
              Blue Alliance
            </h1>
          </ion-col>
          <ion-col>
            <h1 style="float: right; color:crimson; font-family: 'Kanit', sans-serif;">
              Red Alliance
            </h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item style="color:blue" *ngFor="let team of match.alliances.blue.team_keys">
                {{ team.substring(3) }}
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <br>
              </ion-item>
              <ion-item>
                <b style="display: inline-block; width: 70px; padding: 10px 15px;">
                  VS.
                </b>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item style="color:crimson; text-align: center" *ngFor="let team of match.alliances.red.team_keys">
                {{ team.substring(3) }}
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
