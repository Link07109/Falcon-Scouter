<app-custom-toolbar [title]="event + ' Teams'" [icon]="'refresh'" (notify)="setup($event)"></app-custom-toolbar>

<div style="background-color: var(--ion-color-primary)">
  <ion-searchbar text-start showCancelButton (ionInput)="getItems($event)" placeholder="Search for teams..."></ion-searchbar>
</div>

<ion-content padding>
  <ion-scroll scrollX="true">

    <ion-grid>
      <ion-row nowrap *ngFor="let team of filteredArray" routerLink="/matches/{{ team.team.team_number }}">
        <ion-col>
          <ion-item>
            <ion-avatar slot="start">
              <img id="{{ team.team.team_number }}">
            </ion-avatar>
            <ion-label>
              <h2>{{ team.team.team_number }}</h2>
              <h2>{{ team.team.nickname }}</h2>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-scroll>
</ion-content>
