<ion-header>
  <ion-toolbar></ion-toolbar>
  <ion-searchbar color="light" (ionInput)="getItems($event)" placeholder="Type to search..."></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-scroll scrollX="true">
    <ion-grid>
      <ion-row nowrap *ngFor="let team of filteredArray" routerLink="/matches/{{team.teamNumber}}">
        <ion-col text-center>
          <ion-label>{{ team.teamNumber }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>

</ion-content>
