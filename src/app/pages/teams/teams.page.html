<ion-header>
  <ion-toolbar>
    <div style="margin-top: 7vh"></div>
    <ion-searchbar text-start showCancelButton animated (ionInput)="getItems($event)" placeholder="Search teams"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-scroll scrollX="true">

    <ion-grid>
      <ion-row nowrap *ngFor="let team of filteredArray" routerLink="/matches/{{team.teamNumber}}">
        <ion-col text-center size="2">
          <ion-item>
            <ion-icon name="help-buoy"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col text-center>
          <ion-item>
            <ion-label>{{ team.teamNumber }}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col text-center size="8">
          wlwlwlwl
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-scroll>

</ion-content>
