<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-label (click)="fun()">
    Current Theme:
  </ion-label>
  <ion-select id="themeSelector">
    <ion-select-option *ngFor="let theme of themees">
      {{ theme }}
    </ion-select-option>
  </ion-select>

</ion-content>
