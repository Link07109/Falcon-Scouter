<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1 text-center>Settings</h1>

  <ion-list>
    <ion-radio-group id="radioGroup">
      <ion-list-header>Theme</ion-list-header>
      <ion-item *ngFor="let theme of themees">
        <ion-label>{{theme}}</ion-label>
        <ion-radio value="{{theme}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
